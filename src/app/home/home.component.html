<div class="text-slate-200 px-5">
  <h1 class="text-3xl my-5 text-center">Lone Wolf</h1>
  @if (result) {
  <span>Bonjour {{currentUser.userName}} !</span>
  }
  <p>
    Vous pouvez vous <a routerLink="../register" class="text-blue-300">enregistrer</a> ou vous
    <a routerLink="../login" class="text-blue-300">connecter</a> !
  </p>
  <p>Pour la déconnexion c'est ce <a (click)="logout()" class="text-blue-300">bouton</a></p>
  @defer (on interaction) {
  <app-user-profile></app-user-profile>
  }
  @placeholder {
  <button>User profile</button>
  }
  @error {
  oops ! Nous n'arrivons pas a charger les données
  }
  @loading {
  <span>Loading...</span>
  }

</div>
