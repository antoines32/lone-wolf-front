<div class="px-5">
  <p>register works!</p>
  <form [formGroup]="registerForm" (ngSubmit)="submit()">
    <div>
      <label for="email"> email : </label>
      <input type="text" formControlName="userMail" id="email" />
    </div>
    <div>
      <label for="username"> pseudo : </label>
      <input type="text" formControlName="userName" id="username" />
    </div>
    <div>
      <label for="password"> mot de passe : </label>
      <input type="password" formControlName="userPwd" id="password" />
    </div>
    <button
      type="submit"
      class="py-2 px-4 bg-slate-300 text-neutral-900 rounded-lg font-semibold hover:text-amber-500 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75"
    >
      Register
    </button>
  </form>
</div>
